<div *ngIf="model">
  <div>
    <img class="img-box" src="{{ ( model.avatarUrl ? model.avatarUrl : model.gravatarId ) }}">
  </div>
  <div class="large-txt">{{ model.name }}</div>
  <div class="grayed-txt">{{ model.login }}</div>
  <div>
    <i-feather name="mail"></i-feather>Email: {{ model.email }}
  </div>
  <div>Location: {{ model.location }} </div>
  <div>Bio: {{ model.bio }}</div>
  <div>Company: {{ model.company }}</div>
  <div>Looking for work: {{ model.hireable }}</div>
</div>
